<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=zerotomastery.io">
</head>
<body>
    <!-- Form -->
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!-- Full Name Input -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Full Website</label>
                <input type="url" id="website" placeholder="https://google.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Full Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Character)" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Submit -->
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
